<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Snake</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Custom Demos</a> > Custom Built</h4>
    <h1>Snake</h1>
    <p>This code was updated from the Java source to work with Processing.js asynchronous image loading.</p>
    <p>A snake that follows your cursor.</p>
    <p><a href="http://ejohn.org/">Snake</a></p>
    <script id='pjs_code' type="application/processing">
      float[] x = new float[20];
      float[] y = new float[20];
      float segLength = 10;
      PImage a;
      
      void setup() {
        size(320, 240);
        smooth();
        a = loadImage("data/dirt.jpg");
      }
      
      void draw() {
        background(226);
        image( a, 0, 0 );
        dragSegment(0, mouseX - 8, mouseY - 8);
        for(int i=0; i < x.length-1; i++) {
          dragSegment(i+1, x[i], y[i]);
        }
      }
      
      void dragSegment(int i, float xin, float yin) {
        float dx = xin - x[i];
        float dy = yin - y[i];
        float angle = atan2(dy, dx);  
        x[i] = xin - cos(angle) * segLength;
        y[i] = yin - sin(angle) * segLength;
        //stroke(23, 79, 4, 220);
        
        pushMatrix();
        translate(x[i], y[i]);
        rotate(angle);
        
        color c;
        
        if ( i % 3 == 1 )
          c = color(0, 0, 0, 255);
        else if ( i % 3 == 2 )
          c = color(255, 255, 0, 255);
        else
          c = color(255, 0, 0, 255);
      
        stroke( c );
        strokeWeight(10);
        line(0, 0, segLength, 0);
        
        if ( i == x.length - 1 )
        {
          fill( c );
          noStroke();
          beginShape(TRIANGLES);
          vertex(0, 5);
          vertex(-2 * segLength, 0);
          vertex(0, -5);
          endShape();
        }
        
        if ( i == 0 )
        {
         // stroke(0, 255);
         noStroke();
         fill(0, 255);
         ellipse(segLength, -2, 3, 3);
         ellipse(segLength, 2, 3, 3);
          //point(segLength, -2);
          //point(segLength, 2);
        }
        
        popMatrix();
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
