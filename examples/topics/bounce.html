<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Bounce</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Topic Demos</a> > Motion</h4>
    <h1>Bounce</h1>
    <p>When the shape hits the edge of the window, it reverses its direction.</p>
    <p><a href="http://processing.org/learning/topics/bounce.html"><b>Original Processing.org Example:</b> Bounce</a></p>
    <script id='pjs_code' type="application/processing">
      int wsize = 60;       // Width of the shape
      float xpos, ypos;    // Starting position of shape    
      
      float xspeed = 2.8;  // Speed of the shape
      float yspeed = 2.2;  // Speed of the shape
      
      int xdirection = 1;  // Left or Right
      int ydirection = 1;  // Top to Bottom
      
      
      void setup() 
      {
        size(200, 200);
        noStroke();
        frameRate(30);
        smooth();
        // Set the starting position of the shape
        xpos = width/2;
        ypos = height/2;
      }
      
      void draw() 
      {
        background(102);
        
        // Update the position of the shape
        xpos = xpos + ( xspeed * xdirection );
        ypos = ypos + ( yspeed * ydirection );
        
        // Test to see if the shape exceeds the boundaries of the screen
        // If it does, reverse its direction by multiplying by -1
        if (xpos > width-wsize || xpos < 0) {
          xdirection *= -1;
        }
        if (ypos > height-wsize || ypos < 0) {
          ydirection *= -1;
        }
      
        // Draw the shape
        ellipse(xpos+wsize/2, ypos+wsize/2, wsize, wsize);
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
