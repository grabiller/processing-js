<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Tile Images</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Topic Demos</a> > File IO</h4>
    <h1>Tile Images</h1>
    <p>Draws an image larger than the screen by tiling it into small sections. The scaleValue variable sets amount of scaling: 1 is 100%, 2 is 200%, etc.</p>
    <p><a href="http://processing.org/learning/topics/tileimages.html"><b>Original Processing.org Example:</b> TileImages</a></p>
    <script id='pjs_code' type="application/processing">
      int scaleValue = 3;  // Multiplication factor
      int xoffset = 0;     // x-axis offset
      int yoffset = 0;     // y-axis offset
      
      void setup() 
      {
        size(600, 600);
        stroke(0, 100);
      }
      
      void draw() 
      {
        scale(scaleValue);
        translate(xoffset *(-width / scaleValue), yoffset *(-height / scaleValue));
        line(10, 150, 500, 50);
        line(0, 600, 600, 0);
        setOffset();
      }
      
      void setOffset() 
      {
        save("lines-" + xoffset + "-" + yoffset + ".jpg");
        xoffset++;
        if (xoffset == scaleValue) {
          xoffset = 0;
          yoffset++;
          if (yoffset == scaleValue) {
            exit();
          }
        }
        background(204);
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
