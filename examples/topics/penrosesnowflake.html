  <head>
    <meta charset="utf=8">
    <title>Penrose Snowflake</title>
    <script type="text/javascript" src="../../processing.js"></script>

  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Topic Demos</a> > Fractals and L-Systems</h4>
    <h1>Penrose Snowflake</h1>
    <p></p>
    <p><a href="http://processing.org/learning/topics/penrosesnowflake.html"><b>Original Processing.org Example:</b> PenroseSnowflake</a></p>
    <script id='pjs_code' type="application/processing">
      /** 
       * Penrose Snowflake L-System 
       * by Geraldine Sarmiento (Interactive Telecommunications Program, NYU). 
       * This code was based on Patrick Dwyer's L-System class. 
       */
      
      PenroseSnowflakeLSystem ps;
      
      void setup() 
      {
        size(200, 200);
        smooth();
        ps = new PenroseSnowflakeLSystem();
        ps.simulate(4);
      }
      
      void draw() 
      {
        background(0);
        ps.render();
      }
      
      class LSystem 
      {
        int steps = 0;
      
        String axiom;
        String rule;
        String production;
      
        float startLength;
        float drawLength;
        float theta;
      
        int generations;
      
        LSystem() {
          axiom = "F";
          rule = "F+F-F";
          startLength = 90.0;
          theta = radians(120.0);
          reset();
        }
      
        void reset() {
          production = axiom;
          drawLength = startLength;
          generations = 0;
        }
      
        int getAge() {
          return generations;
        }
      
        void render() {
          translate(width/2, height/2);
          steps += 5;          
          if (steps > production.length()) {
            steps = production.length();
          }
          for (int i = 0; i < steps; i++) {
            char step = production.charAt(i);
            if (step == 'F') {
              rect(0, 0, -drawLength, -drawLength);
              noFill();
              translate(0, -drawLength);
            } 
            else if (step == '+') {
              rotate(theta);
            } 
            else if (step == '-') {
              rotate(-theta);
            } 
            else if (step == '[') {
              pushMatrix();
            } 
            else if (step == ']') {
              popMatrix();            
            }
          }
        }
      
        void simulate(int gen) {
          while (getAge() < gen) {
            production = iterate(production, rule);
          }
        }
      
        String iterate(String prod_, String rule_) {
          drawLength = drawLength * 0.6;
          generations++;
          String newProduction = prod_;          
          newProduction = newProduction.replaceAll("F", rule_);
          return newProduction;
        }
      }
      
      class PenroseSnowflakeLSystem extends LSystem {
      
        String ruleF;
      
        PenroseSnowflakeLSystem() {
          axiom = "F3-F3-F3-F3-F";
          ruleF = "F3-F3-F45-F++F3-F";
          startLength = 200.0f;
          theta = radians(18); 
          reset();
        }
      
        void useRule(String r_) {
          rule = r_;
        }
      
        void useAxiom(String a_) {
          axiom = a_;
        }
      
        void useLength(float l_) {
          startLength = l_;
        }
      
        void useTheta(float t_) {
          theta = radians(t_);
        }
      
        void reset() {
          production = axiom;
          drawLength = startLength;
          generations = 0;
        }
      
        int getAge() {
          return generations;
        }
      
        void render() {
          translate(width, height);
          int repeats = 1;
      
          steps += 3;          
          if (steps > production.length()) {
            steps = production.length();
          }
      
          for (int i = 0; i < steps; i++) {
            char step = production.charAt(i);
            if (step == 'F') {
              stroke(255);
              noFill();
              for (int j = 0; j < repeats; j++) {
                line(0,0,0, -drawLength);
                translate(0, -drawLength);
              }
              repeats = 1;
            } 
            else if (step == '+') {
              for (int j = 0; j < repeats; j++) {
                rotate(theta);
              }
              repeats = 1;
            } 
            else if (step == '-') {
              for (int j =0; j < repeats; j++) {
                rotate(-theta);
              }
              repeats = 1;
            } 
            else if (step == '[') {
              pushMatrix();
            } 
            else if (step == ']') {
              popMatrix();
            } 
            else if ( (step >= 48) && (step <= 57) ) {
              repeats += (int)step - 48;
            }
          }
        }
      
      
        String iterate(String prod_, String rule_) {
          String newProduction = "";
          for (int i = 0; i < prod_.length(); i++) {
            char step = production.charAt(i);
            if (step == 'F') {
              newProduction = newProduction + ruleF;
            } 
            else {
              if (step != 'F') {
                newProduction = newProduction + step;
              }
            }
          }
          drawLength = drawLength * 0.4;
          generations++;
          return newProduction;
        }
      
      }
    </script>
