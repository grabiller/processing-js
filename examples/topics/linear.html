<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Linear</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Topic Demos</a> > Motion</h4>
    <h1>Linear</h1>
    <p>Changing a variable to create a moving line. When the line moves off the edge of the window, the variable is set to 0, which places the line back at the bottom of the screen.</p>
    <p><a href="http://processing.org/learning/topics/linear.html"><b>Original Processing.org Example:</b> Linear</a></p>
    <script id='pjs_code' type="application/processing">
      float a = 100;
      
      void setup() 
      {
        size(200, 200);
        stroke(255);
        frameRate(30);
      }
      
      void draw() 
      {
        background(51);
        a = a - 1;
        if (a < 0) { 
          a = height; 
        }
        line(0, a, width, a);  
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
