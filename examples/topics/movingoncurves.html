<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Moving On Curves</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Topic Demos</a> > Motion</h4>
    <h1>Moving On Curves</h1>
    <p>In this example, the circles moves along the curve y = x^4. Click the mouse to have it move to a new position.</p>
    <p><a href="http://processing.org/learning/topics/movingoncurves.html"><b>Original Processing.org Example:</b> MovingOnCurves</a></p>
    <script id='pjs_code' type="application/processing">
      float beginX = 20.0;  // Initial x-coordinate
      float beginY = 10.0;  // Initial y-coordinate
      float endX = 170.0;   // Final x-coordinate
      float endY = 180.0;   // Final y-coordinate
      float distX;          // X-axis distance to move
      float distY;          // Y-axis distance to move
      float exponent = 4;   // Determines the curve
      float x = 0.0;        // Current x-coordinate
      float y = 0.0;        // Current y-coordinate
      float step = 0.01;    // Size of each step along the path
      float pct = 0.0;      // Percentage traveled (0.0 to 1.0)
      
      void setup() 
      {
        size(356, 200);
        noStroke();
        smooth();
        distX = endX - beginX;
        distY = endY - beginY;
      }
      
      void draw() 
      {
        fill(0, 2);
        rect(0, 0, width, height);
        pct += step;
        if (pct < 1.0) {
          x = beginX + (pct * distX);
          y = beginY + (pow(pct, exponent) * distY);
        }
        fill(255);
        ellipse(x, y, 20, 20);
      }
      
      void mousePressed() {
        pct = 0.0;
        beginX = x;
        beginY = y;
        endX = mouseX;
        endY = mouseY;
        distX = endX - beginX;
        distY = endY - beginY;
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
