<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Brownian</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Topic Demos</a> > Motion</h4>
    <h1>Brownian</h1>
    <p>Recording random movement as a continuous line.</p>
    <p><a href="http://processing.org/learning/topics/brownian.html"><b>Original Processing.org Example:</b> Brownian</a></p>
    <script id='pjs_code' type="application/processing">
      int num = 2000;
      int range = 4;
      
      float[] ax = new float[num];
      float[] ay = new float[num]; 
      
      
      void setup() 
      {
        size(200, 200);
        for(int i=0; i<num; i++) {
          ax[i] = 50;
          ay[i] = height/2;
        }
        frameRate(30);
      }
      
      void draw() 
      {
        background(51);
        
        // Shift all elements 1 place to the left
        for(int i=1; i<num; i++) {
          ax[i-1] = ax[i];
          ay[i-1] = ay[i];
        }
      
        // Put a new value at the end of the array
        ax[num-1] += random(-range, range);
        ay[num-1] += random(-range, range);
      
        // Constrain all points to the screen
        ax[num-1] = constrain(ax[num-1], 0, width);
        ay[num-1] = constrain(ay[num-1], 0, height);
        
        // Draw a line connecting the points
        for(int i=1; i<num; i++) {    
          float val = float(i)/num * 204.0 + 51;
          stroke(val);
          line(ax[i-1], ay[i-1], ax[i], ay[i]);
        }
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
