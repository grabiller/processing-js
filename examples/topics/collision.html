<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Collision</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Topic Demos</a> > Motion</h4>
    <h1>Collision</h1>
    <p>Move the mouse up and down to move the paddle.</p>
    <p><a href="http://processing.org/learning/topics/collision.html"><b>Original Processing.org Example:</b> Collision</a></p>
    <script id='pjs_code' type="application/processing">
      // Global variables for the ball
      float ball_x;
      float ball_y;
      float ball_dir = 1;
      float ball_size = 5;  // Radius
      float dy = 0;  // Direction
      
      // Global variables for the paddle
      int paddle_width = 5;
      int paddle_height = 20;
      
      int dist_wall = 15;
      
      void setup()
      {
        size(356, 200);
        rectMode(CENTER_RADIUS);
        ellipseMode(CENTER_RADIUS);
        noStroke();
        smooth();
        ball_y = height/2;
        ball_x = 1;
      }
      
      void draw() 
      {
        background(51);
        
        ball_x += ball_dir * 1.0;
        ball_y += dy;
        if(ball_x > width+ball_size) {
          ball_x = -width/2 - ball_size;
          ball_y = random(0, height);
          dy = 0;
        }
        
        // Constrain paddle to screen
        float paddle_y = constrain(mouseY, paddle_height, height-paddle_height);
      
        // Test to see if the ball is touching the paddle
        float py = width-dist_wall-paddle_width-ball_size;
        if(ball_x == py 
           && ball_y > paddle_y - paddle_height - ball_size 
           && ball_y < paddle_y + paddle_height + ball_size) {
          ball_dir *= -1;
          if(mouseY != pmouseY) {
            dy = (mouseY-pmouseY)/2.0;
            if(dy >  5) { dy =  5; }
            if(dy < -5) { dy = -5; }
          }
        } 
        
        // If ball hits paddle or back wall, reverse direction
        if(ball_x < ball_size && ball_dir == -1) {
          ball_dir *= -1;
        }
        
        // If the ball is touching top or bottom edge, reverse direction
        if(ball_y > height-ball_size) {
          dy = dy * -1;
        }
        if(ball_y < ball_size) {
          dy = dy * -1;
        }
      
        // Draw ball
        fill(255);
        ellipse(ball_x, ball_y, ball_size, ball_size);
        
        // Draw the paddle
        fill(153);
        rect(width-dist_wall, paddle_y, paddle_width, paddle_height);  
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
