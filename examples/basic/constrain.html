<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Constrain</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Input</h4>
    <h1>Constrain</h1>
    <p>Move the mouse across the screen to move the circle. The program constrains the circle to its box.</p>
    <p>
      <a href="http://processing.org/learning/basics/constrain.html"><b>Original Processing.org Example:</b> Constrain</a><br>
      <script type="application/processing">
        float mx;
        float my;
        float easing = 0.05;
        float esize = 25.0;
        int box = 30;

        void setup() 
        {
          size(200, 200);
          noStroke(); 
          smooth();
          ellipseMode(CENTER_RADIUS);  
        }

        void draw() 
        { 
          background(51);
          
          if(abs(mouseX - mx) > 0.1) {
            mx = mx + (mouseX - mx) * easing;
          }
          if(abs(mouseY - my) > 0.1) {
            my = my + (mouseY- my) * easing;
          }
          
          float distance = esize * 2;
          mx = constrain(mx, box+distance, width-box-distance);
          my = constrain(my, box+distance, height-box-distance);
          fill(76);
          rect(box+esize, box+esize, box*3, box*3);
          fill(255);  
          ellipse(mx, my, esize, esize);
        }
      </script>
      <canvas></canvas>
    </p>
    <pre></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b>';

    </script>
  </body>
</html>
