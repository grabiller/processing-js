<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Logical Operators</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Control</h4>
    <h1>Logical Operators</h1>
    <p>The logical operators for AND (&&) and OR (||) are used to combine simple relational statements into more complex expressions. The NOT (!) operator is used to negate a boolean statement.</p>
    <p><a href="http://processing.org/learning/basics/logicaloperators.html"><b>Original Processing.org Example:</b> LogicalOperators</a></p>
    <script id='pjs_code' type="application/processing">
      size(200, 200);
      background(126);

      boolean op = false;

      for(int i=5; i<=195; i+=5) {
        // Logical AND
        stroke(0);
        if((i > 35) && (i < 100)) {
          line(5, i, 95, i);
          op = false;
        }
        
        // Logical OR
        stroke(76);
        if((i <= 35) || (i >= 100)) {
          line(105, i, 195, i);
          op = true;
        }
        
        // Testing if a boolean value is "true"
        // The expression "if(op)" is equivalent to "if(op == true)"
        if(op) {
          stroke(0);
          point(width/2, i);
        }
          
        // Testing if a boolean value is "false"
        // The expression "if(!op)" is equivalent to "if(op == false)"
        if(!op) {
          stroke(255);
          point(width/4, i);
        }
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
