<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Clock</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Input</h4>
    <h1>Clock</h1>
    <p>The current time can be read with the second(), minute(), and hour() functions. In this example, sin() and cos() values are used to set the position of the hands. *</p>
    <p><a href="http://processing.org/learning/basics/clock.html"><b>Original Processing.org Example:</b> Clock</a></p>
    <script id='pjs_code' type="application/processing">
      void setup() {
        size(200, 200);
        stroke(255);
        smooth();
      }
      
      void draw() {
        background(0);
        fill(80);
        noStroke();
        // Angles for sin() and cos() start at 3 o'clock;
        // subtract HALF_PI to make them start at the top
        ellipse(100, 100, 160, 160);
        float s = map(second(), 0, 60, 0, TWO_PI) - HALF_PI;
        float m = map(minute(), 0, 60, 0, TWO_PI) - HALF_PI;
        float h = map(hour() % 12, 0, 12, 0, TWO_PI) - HALF_PI;
        stroke(255);
        strokeWeight(1);
        line(100, 100, cos(s) * 72 + 100, sin(s) * 72 + 100);
        strokeWeight(2);
        line(100, 100, cos(m) * 60 + 100, sin(m) * 60 + 100);
        strokeWeight(4);
        line(100, 100, cos(h) * 50 + 100, sin(h) * 50 + 100);
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
