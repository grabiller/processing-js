<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Width Height</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Structure</h4>
    <h1>Width Height</h1>
    <p>The 'width' and 'height' variables contain the width and height of the display window as defined in the size() function.</p>
    <p><a href="http://processing.org/learning/basics/widthheight.html"><b>Original Processing.org Example:</b> WidthHeight</a></p>
    <script id='pjs_code' type="application/processing">
      size(200, 200);
      background(127);
      noStroke();
      for(int i=0; i<height; i+=20) {
        fill(0);
        rect(0, i, width, 10);
        fill(255);
        rect(i, 0, 10, height);
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
