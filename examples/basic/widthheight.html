  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Structure</h4>
    <h1>WidthHeight</h1>
    <p>The 'width' and 'height' variables contain the width and height of the display window as defined in the size() function.</p>
    <p>
      <a href="http://processing.org/learning/basics/widthheight.html"><b>Original Processing.org Example:</b> WidthHeight</a><br>
      <script type="application/processing">
        size(200, 200);
        background(127);
        noStroke();
        for(int i=0; i<height; i+=20) {
          fill(0);
          rect(0, i, width, 10);
          fill(255);
          rect(i, 0, 10, height);
        }
      </script>
      <canvas></canvas>
    </p>
