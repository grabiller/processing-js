<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Iteration</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Control</h4>
    <h1>Iteration</h1>
    <p>Iteration with a "for" structure constructs repetitive forms.</p>
    <p><a href="http://processing.org/learning/basics/iteration.html"><b>Original Processing.org Example:</b> Iteration</a></p>
    <script id='pjs_code' type="application/processing">
      int k;
      int xpos1 = 100; 
      int xpos2 = 118; 
      int count = 0; 
      int timey = 0;
      int num = 12;

      size(200, 200);
      background(102);
      noStroke();
       
      // Draw gray bars 
      fill(255);
      k=60;
      for(int i=0; i < num/3; i++) {
        rect(25, k, 155, 5);
        k+=10;
      }

      // Black bars
      fill(51);
      k = 40;
      for(int i=0; i < num; i++) {
        rect(105, k, 30, 5);
        k += 10;
      }
      k = 15;
      for(int i = 0; i < num; i++) {
        rect(125, k, 30, 5);
        k +=10;
      }
        
      // Thin lines
      k = 42;
      fill(0);
      for(int i=0; i < num-1; i++) {
        rect(36, k, 20, 1);
        k+=10;
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
