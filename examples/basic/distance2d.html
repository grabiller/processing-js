<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Distance 2D</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Math</h4>
    <h1>Distance 2D</h1>
    <p>Move the mouse across the image to obscure and reveal the matrix. Measures the distance from the mouse to each square and sets the size proportionally.</p>
    <p><a href="http://processing.org/learning/basics/distance2d.html"><b>Original Processing.org Example:</b> Distance2D</a></p>
    <script id='pjs_code' type="application/processing">
      float max_distance;

      void setup() {
        size(200, 200); 
        smooth();
        noStroke();
        max_distance = dist(0, 0, width, height);
      }

      void draw() 
      {
        background(51);

        for(int i = 0; i <= width; i += 20) {
          for(int j = 0; j <= width; j += 20) {
            float size = dist(mouseX, mouseY, i, j);
            size = size/max_distance * 66;
            ellipse(i, j, size, size);
          }
        }
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
