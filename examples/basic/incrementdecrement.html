<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Increment Decrement</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Math</h4>
    <h1>Increment Decrement</h1>
    <p>Writing "a++" is equivalent to "a = a + 1". Writing "a--" is equivalent to "a = a - 1".</p>
    <p><a href="http://processing.org/learning/basics/incrementdecrement.html"><b>Original Processing.org Example:</b> IncrementDecrement</a></p>
    <script id='pjs_code' type="application/processing">
      int a;
      int b;
      boolean direction;

      void setup()
      {
        size(200, 200);
        colorMode(RGB, width);
        a = 0;
        b = width;
        direction = true;
        frameRate(30);
      }

      void draw()
      {
        a++;
        if(a > width) {
          a = 0;
          direction = !direction;
        }
        if(direction == true){
          stroke(a);
        } else {
          stroke(width-a);
        }
        line(a, 0, a, height/2);

        b--;
        if(b < 0) {
          b = width;
        }
        if(direction == true) {
          stroke(width-b);
        } else {
          stroke(b);
        }
        line(b, height/2+1, b, height);
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
