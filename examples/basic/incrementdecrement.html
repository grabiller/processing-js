    <title>IncrementDecrement</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Math</h4>
    <h1>IncrementDecrement</h1>
    <p>Writing "a++" is equivalent to "a = a + 1". Writing "a--" is equivalent to "a = a - 1".</p>
    <p>
      <a href="http://processing.org/learning/basics/incrementdecrement.html"><b>Original Processing.org Example:</b> IncrementDecrement</a><br>
      <script type="application/processing">
        int a;
        int b;
        boolean direction;

        void setup()
        {
          size(200, 200);
          colorMode(RGB, width);
          a = 0;
          b = width;
          direction = true;
          frameRate(30);
        }

        void draw()
        {
          a++;
          if(a > width) {
            a = 0;
            direction = !direction;
          }
          if(direction == true){
            stroke(a);
          } else {
            stroke(width-a);
          }
          line(a, 0, a, height/2);

          b--;
          if(b < 0) {
            b = width;
          }
          if(direction == true) {
            stroke(width-b);
          } else {
            stroke(b);
          }
          line(b, height/2+1, b, height);
        }
      </script>
      <canvas></canvas>
    </p>

  </body>
