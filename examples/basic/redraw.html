    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Structure</h4>
    <h1>Redraw</h1>
    <p>The redraw() function makes draw() execute once. In this example, draw() is executed once every time the mouse is clicked.</p>
    <p>
      <a href="http://processing.org/learning/basics/redraw.html"><b>Original Processing.org Example:</b> Redraw</a><br>
      <script type="application/processing">
        // The statements in the setup() function 
        // execute once when the program begins
        void setup() 
        {
          size(200, 200);  // Size should be the first statement
          stroke(255);     // Set line drawing color to white
          noLoop();
        }

        float y = 100;

        // The statements in draw() are executed until the 
        // program is stopped. Each statement is executed in 
        // sequence and after the last line is read, the first 
        // line is executed again.
        void draw() 
        { 
          background(0);   // Set the background to black
          y = y - 1; 
          if (y < 0) { y = height; } 
          line(0, y, width, y);  
        } 

        void mousePressed() 
        {
          redraw();
        }
      </script>
      <canvas></canvas>
    </p>
