<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Polar To Cartesian</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Math</h4>
    <h1>Polar To Cartesian</h1>
    <p>by Daniel Shiffman. Convert a polar coordinate (r,theta) to cartesian (x,y): x = rcos(theta) y = rsin(theta)</p>
    <p><a href="http://processing.org/learning/basics/polartocartesian.html"><b>Original Processing.org Example:</b> PolarToCartesian</a></p>
    <script id='pjs_code' type="application/processing">
      float r;

      // Angle and angular velocity, accleration
      float theta;
      float theta_vel;
      float theta_acc;

      void setup() {
        size(200,200);
        frameRate(30);
        smooth();
        
        // Initialize all values
        r = 50.0f;
        theta = 0.0f;
        theta_vel = 0.0f;
        theta_acc = 0.0001f;
      }

      void draw() {
        background(0);
        // Translate the origin point to the center of the screen
        translate(width/2,height/2);
        
        // Convert polar to cartesian
        float x = r * cos(theta);
        float y = r * sin(theta);
        
        // Draw the ellipse at the cartesian coordinate
        ellipseMode(CENTER);
        noStroke();
        fill(200);
        ellipse(x,y,16,16);
        
        // Apply acceleration and velocity to angle (r remains static in this example)
        theta_vel += theta_acc;
        theta += theta_vel;

      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
