<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Mouse Over and Mouse Out</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Input</h4>
    <h1>Mouse Over and Mouse Out</h1>
    <p>Mouse over the sketch, then mouse out. The background color should change for each.</p>
    <p>Processing.js only.</p>
    <script id='pjs_code' type="application/processing">
      // Mouse over the window. Then move the mouse out.
      // Does the background change color?

      void setup() {
        size(200,200);
        background(10);
      }

      void draw() {}

      void mouseOut() {
        background(140,50,80);
      }

      void mouseOver() {
        background(50,80,140);
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
