  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Image</h4>
    <h1>CreateImage</h1>
    <p>The createImage() function provides a fresh buffer of pixels to play with. This example creates an image gradient.</p>
    <p>
      <a href="http://processing.org/learning/basics/createimage.html"><b>Original Processing.org Example:</b> CreateImage</a><br>
      <script type="application/processing">
        PImage img;

        void setup() 
        {
          size( 200, 200 );  
          img = createImage( 120, 120, RGB );
          for(int i=0; i < img.pixels.length; i++) {
            img.pixels[i] = color(0, 90, 102, i%img.width * 2); 
          }
        }

        void draw() 
        {
          background(204);
          image(img, 33, 33);
          image(img, mouseX-60, mouseY-60);
        }
      </script>
      <canvas></canvas>
    </p>
