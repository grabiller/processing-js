<!doctype html>
<html>
  <head>

    <title>MouseSignals</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Input</h4>
    <h1>MouseSignals</h1>
    <p>Move and click the mouse to generate signals. The top row is the signal from "mouseX", the middle row is the signal from "mouseY", and the bottom row is the signal from "mousePressed".</p>
    <p>
      <a href="http://processing.org/learning/basics/mousesignals.html"><b>Original Processing.org Example:</b> MouseSignals</a><br>
      <script type="application/processing">
        int[] xvals;
        int[] yvals;
        int[] bvals;

        void setup() 
        {
          size(200, 200);
          xvals = new int[width];
          yvals = new int[width];
          bvals = new int[width];
        }

        int arrayindex = 0;

        void draw()
        {
          background(102);
          
          for(int i=1; i<width; i++) { 
            xvals[i-1] = xvals[i]; 
            yvals[i-1] = yvals[i];
            bvals[i-1] = bvals[i];
          } 
          // Add the new values to the end of the array 
          xvals[width-1] = mouseX; 
          yvals[width-1] = mouseY;
          if(mousePressed) {
            bvals[width-1] = 0;
          } else {
            bvals[width-1] = 255;
          }
          
          fill(255);
          noStroke();
          rect(0, height/3, width, height/3+1);

          for(int i=1; i<width; i++) {
            stroke(255);
            point(i, xvals[i]/3);
            stroke(0);
            point(i, height/3+yvals[i]/3);
            stroke(255);
            line(i, 2*height/3+bvals[i]/3, i, (2*height/3+bvals[i-1]/3));
          }
        }
      </script>
      <canvas></canvas>
    </p>

  </body>
