<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Modulo</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Math</h4>
    <h1>Modulo</h1>
    <p>The modulo operator (%) returns the remainder of a number divided by another. As in this example, it is often used to keep numerical values within a set range. Created 12 January 2003.</p>
    <p><a href="http://processing.org/learning/basics/modulo.html"><b>Original Processing.org Example:</b> Modulo</a></p>
    <script id='pjs_code' type="application/processing">
      int num = 20;
      float c;

      void setup()
      {
        size(200,200);
        fill(255);
        frameRate(30);
      }

      void draw() 
      { 
        background(0);
        c+=0.1;
        for(int i=1; i<height/num; i++) { 
          float x = (c%i)*i*i;
          stroke(102);
          line(0, i*num, x, i*num);
          noStroke();
          rect(x, i*num-num/2, 8, num);
        } 
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
