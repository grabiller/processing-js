<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>TriangleFlower</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Transform</h4>
    <h1>TriangleFlower</h1>
    <p>By Ira Greenberg. Using rotate() and triangle() functions generate a pretty flower. Uncomment the line // rotate(rot+=radians(spin)); in the triBlur() function for a nice variation.</p>
    <p>
      <a href="http://processing.org/learning/basics/triangleflower.html"><b>Original Processing.org Example:</b> TriangleFlower</a><br>
      <script type="application/processing">
        Point[]p = new Point[3];
        float shift = 1.0;
        float fade = 0;
        float fillCol = 0;
        float rot = 0;
        float spin = 0;

        void setup(){
          size(200, 200);
          background(0);
          smooth();
          fade = 255.0/(width/2.0/shift);
          spin = 360.0/(width/2.0/shift);
          p[0] = new Point(-width/2, height/2);
          p[1] = new Point(width/2, height/2);
          p[2] = new Point(0, -height/2);
          noStroke();
          translate(width/2, height/2);
          triBlur();
        }

        void triBlur(){
          fill(fillCol);
          fillCol+=fade;
          rotate(spin);
          // another interesting variation: uncomment the line below 
          // rotate(rot+=radians(spin));
          triangle(p[0].x+=shift, p[0].y-=shift/2, p[1].x-=shift, p[1].y-=shift/2, p[2].x, p[2].y+=shift); 
          if(p[0].x<0){
            // recursive call
            triBlur();
          }
        }
      </script>
      <canvas></canvas>
    </p>
    <pre></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b>';

    </script>
  </body>
