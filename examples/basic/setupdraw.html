<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Setup Draw</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Structure</h4>
    <h1>Setup Draw</h1>
    <p>The draw() function creates a structure in which to write programs that change with time.</p>
    <p><a href="http://processing.org/learning/basics/setupdraw.html"><b>Original Processing.org Example:</b> SetupDraw</a></p>
    <script id='pjs_code' type="application/processing">
      // The statements in the setup() function 
      // execute once when the program begins
      void setup() 
      {
        size(200, 200);  // Size should be the first statement
        stroke(255);     // Set line drawing color to white
        frameRate(30);
      }

      float y = 100;

      // The statements in draw() are executed until the 
      // program is stopped. Each statement is executed in 
      // sequence and after the last line is read, the first 
      // line is executed again.
      void draw() 
      { 
        background(0);   // Set the background to black
        y = y - 1; 
        if (y < 0) { y = height; } 
        line(0, y, width, y);  
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
