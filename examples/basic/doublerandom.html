    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Math</h4>
    <h1>DoubleRandom</h1>
    <p>by Ira Greenberg. Using 2 random() calls the and point() function to create an irregular sawtooth line.</p>
    <p>
      <a href="http://processing.org/learning/basics/doublerandom.html"><b>Original Processing.org Example:</b> DoubleRandom</a><br>
      <script type="application/processing">
        size(200, 200);
        background(0);
        int totalPts = 300;
        float steps = totalPts+1;
        stroke(255);
        float rand = 0;

        for  (int i=1; i< steps; i++){
          point( (width/steps) * i, (height/2) + random(-rand, rand) );
          rand += random(-5, 5);
        }
      </script>
      <canvas></canvas>
    </p>

  </body>
