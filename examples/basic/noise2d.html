<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Noise2D</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Math</h4>
    <h1>Noise2D</h1>
    <p>by Daniel Shiffman. Using 2D noise to create simple texture.</p>
    <p>
      <a href="http://processing.org/learning/basics/noise2d.html"><b>Original Processing.org Example:</b> Noise2D</a><br>
      <script type="application/processing">
        float increment = 0.02;

        void setup() {
          size(200,200);
          noLoop();
        }

        void draw() {
          background(0);
          
          // Optional: adjust noise detail here
          // noiseDetail(8,0.65f);
          
          loadPixels();

          float xoff = 0.0; // Start xoff at 0
          
          // For every x,y coordinate in a 2D space, calculate a noise value and produce a brightness value
          for (int x = 0; x < width; x++) {
            xoff += increment;   // Increment xoff 
            float yoff = 0.0;   // For every xoff, start yoff at 0
            for (int y = 0; y < height; y++) {
              yoff += increment; // Increment yoff
              
              // Calculate noise and scale by 255
              float bright = noise(xoff,yoff)*255;

              // Try using this line instead
              //float bright = random(0,255);
              
              // Set each pixel onscreen to a grayscale value
              pixels[x+y*width] = color(bright);
            }
          }
          
          updatePixels();
        }
      </script>
      <canvas></canvas>
    </p>

    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b>';

    </script>
  </body>
