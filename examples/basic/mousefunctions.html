<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Mouse Functions</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Input</h4>
    <h1>Mouse Functions</h1>
    <p>Click on the box and drag it across the screen.</p>
    <p><a href="http://processing.org/learning/basics/mousefunctions.html"><b>Original Processing.org Example:</b> MouseFunctions</a></p>
    <script id='pjs_code' type="application/processing">
      float bx;
      float by;
      int bs = 20;
      boolean bover = false;
      boolean locked = false;
      float bdifx = 0.0; 
      float bdify = 0.0; 


      void setup() 
      {
        size(200, 200);
        bx = width/2.0;
        by = height/2.0;
        rectMode(CENTER_RADIUS);  
      }

      void draw() 
      { 
        background(0);
        
        // Test if the cursor is over the box 
        if (mouseX > bx-bs && mouseX < bx+bs && 
            mouseY > by-bs && mouseY < by+bs) {
          bover = true;  
          if(!locked) { 
            stroke(255); 
            fill(153);
          } 
        } else {
          stroke(153);
          fill(153);
          bover = false;
        }
        
        // Draw the box
        rect(bx, by, bs, bs);
      }

      void mousePressed() {
        if(bover) { 
          locked = true; 
          fill(255, 255, 255);
        } else {
          locked = false;
        }
        bdifx = mouseX-bx; 
        bdify = mouseY-by; 

      }

      void mouseDragged() {
        if(locked) {
          bx = mouseX-bdifx; 
          by = mouseY-bdify; 
        }
      }

      void mouseReleased() {
        locked = false;
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
