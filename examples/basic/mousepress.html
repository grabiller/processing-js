<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Mouse Press</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Input</h4>
    <h1>Mouse Press</h1>
    <p>Move the mouse to position the shape. Press the mouse button to invert the color.</p>
    <p><a href="http://processing.org/learning/basics/mousepress.html"><b>Original Processing.org Example:</b> MousePress</a></p>
    <script id='pjs_code' type="application/processing">
      void setup() {
        size(200, 200);
        fill(126);
        background(102);
      }

      void draw() {
        if(mousePressed) {
          stroke(255);
        } else {
          stroke(0);
        }
        line(mouseX-66, mouseY, mouseX+66, mouseY);
        line(mouseX, mouseY-66, mouseX, mouseY+66); 
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
