<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Translate</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Transform</h4>
    <h1>Translate</h1>
    <p>The translate() function allows objects to be moved to any location within the window. The first parameter sets the x-axis offset and the second parameter sets the y-axis offset.</p>
    <p><a href="http://processing.org/learning/basics/translate.html"><b>Original Processing.org Example:</b> Translate</a></p>
    <script id='pjs_code' type="application/processing">
      float x, y;
      float s = 40.0;

      void setup() 
      {
        size(200,200);
        noStroke();
        frameRate(30);
      }

      void draw() 
      {
        background(102);
        
        x = x + 0.8;
        
        if (x > width + s) {
          x = -s;
        } 
        
        translate(x, height/2-s/2);
        fill(255);
        rect(-s/2, -s/2, s, s);
        
        // Transforms accumulate.
        // Notice how this rect moves twice
        // as fast as the other, but it has
        // the same parameter for the x-axis value
        translate(x, s);
        fill(0);
        rect(-s/2, -s/2, s, s);
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
