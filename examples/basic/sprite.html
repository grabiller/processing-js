<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Sprite</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Image</h4>
    <h1>Sprite</h1>
    <p>by <a href="http://www.presstube.com">James Patterson</a>. Demonstrates loading and displaying a transparent GIF image. Created 27 January 2003.</p>
    <p><a href="http://processing.org/learning/basics/sprite.html"><b>Original Processing.org Example:</b> Sprite</a></p>
    <script id='pjs_code' type="application/processing">
      /* @pjs preload="data/teddy.gif"; */

      PImage teddy;

      float xpos;
      float ypos;
      float drag = 30.0;

      void setup() 
      {
        size(200,200);
        teddy = loadImage("data/teddy.gif");
        xpos = width/2;
        ypos = height/2;
        frameRate(60);  
      }

      void draw() 
      { 
        background(102);
        
        float difx = mouseX - xpos-teddy.width/2;
        if(abs(difx) > 1.0) {
          xpos = xpos + difx/drag;
          xpos = constrain(xpos, 0, width-teddy.width);
        }  
        
        float dify = mouseY - ypos-teddy.height/2;
        if(abs(dify) > 1.0) {
          ypos = ypos + dify/drag;
          ypos = constrain(ypos, 0, height-teddy.height);
        }  
        
        // Display the sprite at the position xpos, ypos
        image( teddy, xpos, ypos );
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
