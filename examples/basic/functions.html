    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Structure</h4>
    <h1>Functions</h1>
    <p>The draw_target() function makes it easy to draw many distinct targets. Each call to draw_target() specifies the position, size, and number of rings for each target.</p>
    <p>
      <a href="http://processing.org/learning/basics/functions.html"><b>Original Processing.org Example:</b> Functions</a><br>
      <script type="application/processing">
        void setup() 
        {
          size(200, 200);
          background(51);
          noStroke();
          smooth();
          noLoop();
        }

        void draw() 
        {
          draw_target(68, 34, 200, 10);
          draw_target(152, 16, 100, 3);
          draw_target(100, 144, 80, 5);
        }

        void draw_target(int xloc, int yloc, int size, int num) 
        {
          float grayvalues = 255/num;
          float steps = size/num;
          for(int i=0; i<num; i++) {
            fill(i*grayvalues);
            ellipse(xloc, yloc, size-i*steps, size-i*steps);
          }
        }
      </script>
      <canvas></canvas>
    </p>
