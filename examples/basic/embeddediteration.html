  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Control</h4>
    <h1>EmbeddedIteration</h1>
    <p>Embedding "for" structures allows repetition in two dimensions.</p>
    <p>
      <a href="http://processing.org/learning/basics/embeddediteration.html"><b>Original Processing.org Example:</b> EmbeddedIteration</a><br>
      <script type="application/processing">
        float box_size = 11; 
        float box_space = 12; 
        int margin = 7; 
         
        size(200, 200); 
        background(0); 
        noStroke(); 
         
        // Draw gray boxes 
         
        for(int i = margin; i < width-margin; i += box_space) { 
          for(int j = margin; j < height-margin; j += box_space) { 
            fill(255 - box_size*10); 
            rect(j, i, box_size, box_size); 
          } 
          box_size = box_size - 0.6; 
        }
      </script>
      <canvas></canvas>
    </p>

  </body>
