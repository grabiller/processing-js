<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>NoiseWave</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Math</h4>
    <h1>NoiseWave</h1>
    <p>by Daniel Shiffman. Using Perlin Noise to generate a wave-like pattern.</p>
    <p>
      <a href="http://processing.org/learning/basics/noisewave.html"><b>Original Processing.org Example:</b> NoiseWave</a><br>
      <script type="application/processing">
        int xspacing = 8;   // How far apart should each horizontal location be spaced
        int w;              // Width of entire wave

        float yoff = 0.0f;        // 2nd dimension of perlin noise
        float[] yvalues;          // Using an array to store height values for the wave (not entirely necessary)

        void setup() {
          size(200,200);
          frameRate(30);
          colorMode(RGB,255,255,255,100);
          smooth();
          w = width+16;
          yvalues = new float[w/xspacing];
        }

        void draw() {
          background(0);
          calcWave();
          renderWave();

        }

        void calcWave() {
          float dx = 0.05f;
          float dy = 0.01f;
          float amplitude = 100.0f;

          // Increment y ('time')
          yoff += dy;

          //float xoff = 0.0;  // Option #1
          float xoff = yoff; // Option #2

          for (int i = 0; i < yvalues.length; i++) {
            // Using 2D noise function
            //yvalues[i] = (2*noise(xoff,yoff)-1)*amplitude; // Option #1
            // Using 1D noise function
            yvalues[i] = (2*noise(xoff)-1)*amplitude;    // Option #2
            xoff+=dx;
          }

        }

        void renderWave() {
          // A simple way to draw the wave with an ellipse at each location
          for (int x = 0; x < yvalues.length; x++) {
            noStroke();
            fill(255,50);
            ellipseMode(CENTER);
            ellipse(x*xspacing,width/2+yvalues[x],16,16);
          }
        }
      </script>
      <canvas></canvas>
    </p>

      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b>';

  </body>
