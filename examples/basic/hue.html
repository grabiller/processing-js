<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Hue</title>
    <script type="text/javascript" src="../../processing.js"></script>
    <link type="text/css" rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <h4><a href="http://processingjs.org/">Processing.js</a> > <a href="index.html">Basic Demos</a> > Color</h4>
    <h1>Hue</h1>
    <p>Hue is the color reflected from or transmitted through an object and is typically referred to as the name of the color (red, blue, yellow, etc.) Move the cursor vertically over each bar to alter its hue.</p>
    <p><a href="http://processing.org/learning/basics/hue.html"><b>Original Processing.org Example:</b> Hue</a></p>
    <script id='pjs_code' type="application/processing">
      int barWidth = 5;
      int[] hue;

      void setup() 
      {
        size(200, 200);
        colorMode(HSB, 360, height, height);  
        hue = new int[width/barWidth];
        noStroke();
      }

      void draw() 
      {
        int j = 0;
        for (int i=0; i<=(width-barWidth); i+=barWidth) {  
          if ((mouseX > i) && (mouseX < i+barWidth)) {
            hue[j] = mouseY;
          }
          fill(hue[j], height/1.2, height/1.2);
          rect(i, 0, barWidth, height);  
          j++;
        }
      }
    </script>
    <canvas></canvas>
    <pre id="show_code"></pre>
    <script type="text/javascript">
      var pre = '<b>// All Examples Written by <a href="http://reas.com/">Casey Reas</a> and <a href="http://benfry.com/">Ben Fry</a><br>// unless otherwise stated.</b><br>';
      document.getElementById('show_code').innerHTML = pre + document.getElementById('pjs_code').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n {6}/g,'<br>');
    </script>
  </body>
</html>
